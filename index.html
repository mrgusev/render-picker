<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- saved from url=(0060)http://www.ecorend.co.uk/products/primers-and-adhesives.html -->
<html xmlns="http://www.w3.org/1999/xhtml" class="cufon-active cufon-ready">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="Robots" content="index,follow">
    <meta name="Description"
          content="The ecorend range of adhesives and primer products is specifically designed for the most demanding substrates, ensuring perfect long term durability. Each product has been specifically formulated to give a specific solution for all types of substrates; internally and externally. All products are designed to make preparation and fixing easier and quicker than ever before.">
    <meta name="Keywords" content="">
    <meta name="google-site-verification" content="KdqHZOvUdE6GAz4GdscX2BJuwvnwyjTj4_FVPG6WkSc">
    <title>Primers &amp; Adhesives</title>
    <base href=".">

    <link rel="stylesheet" href="styles/base.css">
    <!-- replace base.css with your styles-->

    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/color-picker.css">
    <link rel="stylesheet" href="styles/elastislide.css">
    <link rel="stylesheet" type="text/css" href="styles/angular-slider.css">


    <script src="scripts/modernizr.custom.17475.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="scripts/jquery.elastislide.js" type="text/javascript"></script>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/angular-slider.js" type="text/javascript"></script>
    <script src="scripts/controllers/main.js" type="text/javascript"></script>


</head>

<body>
<div class="content-wrap">
    <div id="content" class="clearfix" ng-app="buildingColorApp">
        <div class="container" ng-controller="MainCtrl">
            <div class="sixteen columns">
                <h1 class="" style="margin-top: 40px">External Finish Picker</h1>
            </div>
            <div class="six columns">
                <div class="toolbar">
                    <span class=" space-right">Finish type:</span>

                    <div class="toggle toggle-left" ng-click="type='render'" ng-class="{selected: type=='render'}">
                        Render
                    </div><!--
                        --><div class="toggle toggle-right" ng-click="type='dash'" ng-class="{selected: type=='dash'}">Pebble
                        Dash
                    </div>
                </div>
                <div>
                    <div>
                        <div ng-if="type==='render'" class="render-colour" ng-class="{selected: color.selected}" ng-click="choseColor(color)"
                             ng-style="{background: color.background}" ng-repeat="color in colors"></div><!--
                        --><div ng-if="type==='dash'" class="render-colour" ng-class="{selected: dash.selected}"
                             ng-click="choseDash(dash)"
                             style="background-image: url('images/pebble-dash/textures/{{dash.previewImage}}')}"
                             ng-repeat="dash in pebbleDashes"></div>
                        <div ng-style="{top: type==='render' ? '-27px' : 0 }" style="width: 210px; position:relative; display: inline-block;">
                            <div class="slider-container">
                                <div class="heading">Time of Day</div>
                                <div class="icon sun">am</div>
                                <div class="slider-wrapper">
                                    <slider floor="8" ceiling="12" step="0.01" precision="2" ng-model="value"></slider>
                                </div>
                                <div class="icon moon">pm</div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="ten columns">
                <div ng-show="type=='render'">
                    <div class="toolbar">Colour Ref: <span style="font-weight: bold">{{currentColor.name}}</span></div>
                    <div class="photo">
                        <img src="images/{{currentImage.name}}" alt="1"/>

                        <div class="time-of-day-overlay"
                             ng-style="{'background-color':'#0c2040', 'opacity': am, 'filter': 'alpha(opacity='+ am*100 +')'}"></div>
                        <div class="time-of-day-overlay"
                             ng-style="{'background-color':'#8f5257', 'opacity': pm, 'filter': 'alpha(opacity='+ pm*100 +')'}"></div>
                        <div class="svg-container">
                            <object>
                                <svg x="0px" y="0px" style="" vbox="0 0 {{currentImage.width}} {{currentImage.height}}">
                                    <path opacity="0.7" ng-attr-fill="{{currentColor.background}}"
                                          ng-attr-d="{{currentImage.overlayPath}}"/>
                                </svg>
                            </object>
                        </div>
                    </div>
                    <ul id="carousel" class="elastislide-list">
                        <li ng-repeat="image in images">
                            <a href="" ng-click="choseImage(image)" class="image"
                               style="background-image: url('images/{{image.name}}')">
                                <img src="images/fake" style="width: 100px; height: 100px; visibility: hidden"
                                     alt="image01"/>
                            </a></li>
                    </ul>
                </div>
                <div ng-show="type==='dash'">
                    <div class="toolbar">Pebble Dash Ref: <span style="font-weight: bold">{{currentDash.name}}</span>
                    </div>

                    <div class="photo">
                        <div class="time-of-day-overlay"
                             ng-style="{'background-color':'#0c2040', 'opacity': am, 'filter': 'alpha(opacity='+ am*100 +')'}"></div>
                        <div class="time-of-day-overlay"
                             ng-style="{'background-color':'#8f5257', 'opacity': pm, 'filter': 'alpha(opacity='+ pm*100 +')'}"></div>
                        <img src="images/pebble-dash/houses/{{currentDash.houseImage}}" alt="1"/>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
